{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusSpaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'home/favicon.ico' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        CampusSpaces
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 px-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="header finisher-header" style="width: 100%; height: 600px; margin-top: 0;">
    <div class="container mt-5">
      <div class="row">
          <!-- Description Section -->
          <div class="hero-text col-lg-6">
              <h1 style="color: white; font-size: 50px; text-align: left;">CampusSpaces – Booking Made ...
                <div class="rotating-text">
                  <div class="wrapper">
                    <div>Smart</div>
                    <div>Seamless</div>
                    <div>Stress-Free</div>
                  </div>
                </div>
              </h1>
              <p style="color: white;">Find, reserve, and manage study rooms, event halls, equipments and lecture spaces effortlessly — all in one place, anytime, anywhere.
              </p>
          </div>

          <!-- Login Box Section -->
          <div class="col-lg-6">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Login</h5>
                      <form method="post">
                          {% csrf_token %}
                          <div class="mb-3">
                              <label for="username" class="form-label">Username</label>
                              <input type="text" class="form-control" id="username" name="username">
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" name="password">
                          </div>
                          <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  <script src="{% static 'js/finisher-header.es5.min.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 10,
      "size": {
        "min": 1300,
        "max": 1500,
        "pulse": 0
      },
      "speed": {
        "x": {
          "min": 0.1,
          "max": 0.6
        },
        "y": {
          "min": 0.1,
          "max": 0.6
        }
      },
      "colors": {
        "background": "#3e4a24",
        "particles": [
          "#3e4a24",
          "#000000",
          "#8c9f5e",
          "#000000",
          "#e7d4c0"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 0.5,
        "edge": 0.05
      },
      "skew": -2,
      "shapes": [
        "c"
      ]
    });
    </script>

</body>
</html>
